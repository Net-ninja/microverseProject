
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Welcome to our page</h1>
        <p id="description" class="description text-center">
          This is our microverse web page.
        </p>
      </header>

      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Number</label
          >
          <input
            type="number"
            id="number"
            min="17"
            max="78"
            class="form-control"
            placeholder="Age"
          />
        </div>
		
        <div class="form-group">
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select</option>
            <option value="value1">value1</option>
            <option value="value2">value2</option>
           
          </select>
        </div>

		<div class="form-group">
		
			<label>
			  <input
				name="user-recommend"
				value="value1"
				type="radio"
				class="input-radio"
				checked
			  />Definitely</label
			>
			<label>
			  <input
				name="user-recommend"
				value="value2"
				type="radio"
				class="input-radio"
			  />Maybe</label>
		  </div>

		  <div class="form-group">
			<p>Any comments ?</p>
			<textarea
			  id="comments"
			  class="input-textarea"
			  name="comment"
			  placeholder="Your Comment here..."
			></textarea>
		  </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
		
      </form>
    </div>
  </body>
</html>
